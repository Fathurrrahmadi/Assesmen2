<!DOCTYPE html>
<html>
<head>
    <title>Form API</title>
</head>
<body>
    <form id="apiForm">
        <label for="idInput">ID:</label>
        <input type="text" id="idInput" name="id" readonly><br>

        <label for="adviceInput">Name:</label>
        <input type="text" id="adviceInput" name="advice" readonly><br>

        <label for="dateInput">Date:</label>
        <input type="text" id="dateInput" name="date" readonly><br>

        <button type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://www.cheapshark.com/api/1.0/deals?upperPrice=15",
                method: "GET",
                dataType: "json"
            }).done(function(data) {
                var jsonData = data[0];
                document.getElementById("idInput").value = jsonData.gameID;
                document.getElementById("adviceInput").value = jsonData.title;
                document.getElementById("dateInput").value = jsonData.releaseDate;

                $("#apiForm").submit(function(event) {
                    event.preventDefault();

                    console.log("Form submitted!");
                });
            }).fail(function(error) {
                console.log("Terjadi kesalahan:", error);
            });
        });
    </script>
</body>
</html>
